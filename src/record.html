<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />

    <script src="./views/common/logo/logo.js" defer></script>
    <script src="./views/common/sideBar/sideBar.js" defer></script>
    <script src="./views/record/record.js" defer></script>
    <script type="module" src="./views/dragNdrop/read.js" defer></script>
    <script type="module" src="./views/dragNdrop/upload.js" defer></script>
  </head>
  <body class="container d-flex justify-content-center align-items-start">
    <section class="d-flex row justify-content-center col-md-9 col-sm-9">
      <div class="logo"></div>
      <div
        id="dragNdrop"
        class="mt-5 d-flex justify-content-center align-items-center w-25"
      >
        <input type="file" id="file-input" accept="audio/*" />
        <label
          class="p-4 d-flex justify-content-around align-items-center"
          for="file-input"
        >
          <i class="fa-solid fa-upload"></i>
          <img src="./asset/images/dragNdrop.png" />
          &nbsp; Choose Or Drop
          <br />
          Audio Files
        </label>
      </div>
      <div class="row mt-5 mb-5 p-5">
        <audio id="audio"></audio>
        <audio id="audioPlay" controls></audio>
      </div>
      <div class="d-flex col justify-content-evenly">
        <button id="btnStart">Start Recording</button>
        <button id="btnStop" disabled>Stop Recording</button>
      </div>
      <div class="d-flex col justify-content-evenly">
        <button class="invisible" id="btnEdit">Edit Audio</button>
        <button class="invisible" id="btnDelete">Delete Audio</button>
      </div>
    </section>
    <section class="d-flex row col-md-3 col-sm-3">
      <div class="mt-5 d-flex justify-content-end" id="sideBar"></div>
      <div
        class="collapse bg-secondary rounded-3"
        id="navbarToggleExternalContent10"
      >
        <div class="d-flex row justify-content-center p-3">
          <div class="d-flex justify-content-evenly">
            <span
              class="font-weight-bold fs-5 bg-white border border-dark border-2 px-2 py-1 rounded-pill"
              id="getByStudent"
              >Student</span
            >
            <span
              class="font-weight-bold fs-5 bg-white border border-dark border-2 px-2 py-1 rounded-pill"
              id="getByDiploma"
              >Diploma</span
            >
          </div>
          <div
            class="col d-flex justify-content-center mt-3 bg-white rounded-pill w-100"
          >
            <img class="p-3" src="./asset/images/search.png" />
            <input
              id="searchBar"
              type="search"
              placeholder="Search..."
              class="p-3 w-100 rounded-pill border-0"
            />
          </div>
        </div>
        <div class="bg-light shadow-3 p-3 bg-transparent" id="sideBarData">
          <template>
            <button class="btn btn-link btn-block m-1"></button>
          </template>
        </div>
      </div>
    </section>
  </body>
</html>
