<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./views/common/logo/logo.js" defer></script>
    <script src="./views/homeUI/addOn/addOns.js" defer></script>
    <script src="./views/common/sideBar/sideBar.js" defer></script>
    <script type="module" src="./views/dragNdrop/read.js" defer></script>
  </head>
  <body class="container d-flex justify-content-center align-items-start">
    <section class="d-flex row justify-content-center col-md-9 col-sm-9">
      <div class="logo"></div>
      <div id="addOnComponents"></div>
      <div class="row d-flex justify-content-center">
        <div
          class="BGofHomeUI d-flex col-12 justify-content-between mt-5 w-75 rounded-pill shadow-1-strong p-0"
        >
          <input
            class="row btn btn-outline-* px-3"
            data-mdb-ripple-radius="65"
            id="prevCourseBtn"
            type="image"
            src="./asset/images/leftIcon.png"
          />

          <span
            class="d-flex align-self-center text-center font-weight-bold fs-5"
            id="titleOfDiploma"
            >Title of Diploma</span
          >

          <input
            class="row btn btn-outline-* px-3"
            data-mdb-ripple-radius="65"
            id="nextCourseBtn"
            type="image"
            src="./asset/images/rightIcon.png"
          />
        </div>
        <div
          class="BGofHomeUI d-flex col-12 justify-content-center mt-5 w-75 rounded-pill shadow-1-strong p-0"
        >
          <span
            class="d-flex align-self-center text-center font-weight-bold fs-5 p-3"
            id="NameOfRecipient"
            >Name Of Recipient</span
          >
        </div>
        <div class="d-flex col-12 justify-content-evenly mt-5 w-75">
          <input
            class="row btn btn-outline-*"
            data-mdb-ripple-radius="65"
            id="prevStudentBtn"
            type="image"
            src="./asset/images/leftIcon.png"
          />

          <input
            class="row btn btn-outline-*"
            data-mdb-ripple-radius="65"
            id="pauseStudentBtn"
            type="image"
            src="./asset/images/playIcon.png"
          />

          <input
            class="row btn btn-outline-*"
            data-mdb-ripple-radius="65"
            id="nextStudentBtn"
            type="image"
            src="./asset/images/rightIcon.png"
          />
        </div>
      </div>
    </section>
    <section class="d-flex row col-md-3 col-sm-3">
      <div class="mt-5 d-flex justify-content-end" id="sideBar"></div>
      <div
        class="collapse bg-secondary"
        id="navbarToggleExternalContent10"
      >
        <div class="d-flex row justify-content-center p-2">
          <div class="d-flex justify-content-evenly">
            <span
              class="font-weight-bold fs-5 bg-white border border-dark border-2 px-2 py-1 rounded-pill"
              id="getByStudent"
              >Student</span
            >
            <span
              class="font-weight-bold fs-5 bg-white border border-dark border-2 px-2 py-1 rounded-pill"
              id="getByDiploma"
              >Diploma</span
            >
          </div>
          <div
            class="col d-flex justify-content-center mt-2 bg-white rounded-pill w-100"
          >
            <img class="p-2" src="./asset/images/search.png" />
            <input
              id="searchBar"
              type="search"
              placeholder="Search..."
              class="p-2 w-100 rounded-pill border-0"
            />
          </div>
        </div>
        <div class="bg-light shadow-3 bg-transparent" id="sideBarData">
          <template>
            <button class="btn btn-link btn-block m-1"></button>
          </template>
        </div>
      </div>
    </section>
    <audio id="audio"></audio>
    <audio id="studentNameAudio"></audio>
  </body>
</html>
